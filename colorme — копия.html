<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¶–≤–µ—Ç–Ω–∞—è –ø–∞–º—è—Ç—å</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.1)),
                url('f1.jpg') center/cover no-repeat;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(110, 142, 251, 0.8), rgba(167, 119, 227, 0.3));
            z-index: -1;
        }

        .game-container {
            background-color: rgba(222, 158, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .settings {
            background-color: #9787FF;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 95%;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .settings-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .settings-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .settings label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .settings input {
            width: 60px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .board {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .card-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .card {
            width: 80px;
            height: 80px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 3px solid #333;
        }

        .card-front {
            background-color: #ccc;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card.correct {
            box-shadow: 0 0 15px green;
        }

        .card.incorrect {
            box-shadow: 0 0 15px red;
        }

        .dice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .dice {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
        }

        .dice-label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .stat {
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
            margin-bottom: 25px;
        }

        button:hover {
            background-color: #45a049;
        }

        .game-message {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            min-height: 27px;
        }

        .back-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            font-size: 24px;
            border-radius: 50%;
            text-decoration: none;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>–¶–≤–µ—Ç–Ω–∞—è –ø–∞–º—è—Ç—å <a href="index.html" class="back-button">‚Üê</a> </h1>
        <div class="settings">
            <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã</h2>
            <div class="settings-row">
                <div class="settings-group">
                    <label for="colors">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ü–≤–µ—Ç–æ–≤</label>
                    <input type="number" id="colors" min="2" max="10" value="4">
                </div>
                <div class="settings-group">
                    <label for="cards-per-color">–ö–∞—Ä—Ç–æ—á–µ–∫ –Ω–∞ —Ü–≤–µ—Ç</label>
                    <input type="number" id="cards-per-color" min="2" max="6" value="4">
                </div>
            </div>
            <button id="start-btn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>

        <div class="stats">
            <div class="stat">–û—à–∏–±–∫–∏: <span id="errors-counter">0</span></div>
            <div class="stat">–ù–∞–π–¥–µ–Ω–æ: <span id="found-counter">0</span>/<span id="total-counter">0</span></div>
        </div>

        <div class="game-message" id="game-message"></div>

        <div class="dice-container">
            <div class="dice-label">–ù–∞–π–¥–∏ —Ü–≤–µ—Ç:</div>
            <div class="dice" id="dice">?</div>
        </div>

        <div class="board" id="board"></div>
    </div>
    <script>
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
    let gameSettings = {
        colors: 4,
        cardsPerColor: 4
    };

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
    let gameState = {
        currentColor: null,
        errors: 0,
        foundPairs: 0,
        totalPairs: 0,
        canFlip: false,
        colors: [],
        lastWrongColor: null,
        guessedColors: [] // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Å—Å–∏–≤ –¥–ª—è –æ—Ç–≥–∞–¥–∞–Ω–Ω—ã—Ö —Ü–≤–µ—Ç–æ–≤
    };

    // –¶–≤–µ—Ç–∞ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫
    const availableColors = [
        '#FF5733', '#33FF57', '#3357FF', '#F3FF33',
        '#FF33F3', '#33FFF3', '#FF8C33', '#8C33FF',
        '#33FF8C', '#FF338C'
    ];

    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const boardElement = document.getElementById('board');
    const diceElement = document.getElementById('dice');
    const errorsCounter = document.getElementById('errors-counter');
    const foundCounter = document.getElementById('found-counter');
    const totalCounter = document.getElementById('total-counter');
    const gameMessage = document.getElementById('game-message');
    const startBtn = document.getElementById('start-btn');
    const colorsInput = document.getElementById('colors');
    const cardsPerColorInput = document.getElementById('cards-per-color');

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
    function initGame() {
        // –ü–æ–ª—É—á–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        gameSettings.colors = Math.min(10, Math.max(2, parseInt(colorsInput.value) || 4));
        gameSettings.cardsPerColor = Math.min(6, Math.max(2, parseInt(cardsPerColorInput.value) || 4));

        // –û–±–Ω–æ–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –≤ –ø–æ–ª—è—Ö –≤–≤–æ–¥–∞
        colorsInput.value = gameSettings.colors;
        cardsPerColorInput.value = gameSettings.cardsPerColor;

        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        gameState = {
            currentColor: null,
            errors: 0,
            foundPairs: 0,
            totalPairs: gameSettings.colors * gameSettings.cardsPerColor,
            canFlip: false,
            colors: availableColors.slice(0, gameSettings.colors),
            lastWrongColor: null,
            guessedColors: [] // –û—á–∏—â–∞–µ–º –º–∞—Å—Å–∏–≤ –æ—Ç–≥–∞–¥–∞–Ω–Ω—ã—Ö —Ü–≤–µ—Ç–æ–≤
        };

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
        updateStats();
        gameMessage.textContent = "–ó–∞–ø–æ–º–∏–Ω–∞–π—Ç–µ –∫–∞—Ä—Ç–æ—á–∫–∏...";

        // –û—á–∏—â–∞–µ–º –¥–æ—Å–∫—É
        boardElement.innerHTML = '';

        // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
        createCards();

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –Ω–∞ 3 —Å–µ–∫—É–Ω–¥—ã
        showAllCards();
        setTimeout(() => {
            hideAllCards();
            gameMessage.textContent = "–ù–∞–π–¥–∏—Ç–µ —Ü–≤–µ—Ç, –∫–æ—Ç–æ—Ä—ã–π –≤—ã–ø–∞–ª –Ω–∞ –∫—É–±–∏–∫–µ";
            rollDice();
        }, 3000);
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫
    function createCards() {
        const cards = [];

        // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ü–≤–µ—Ç–∞
        for (let i = 0; i < gameSettings.colors; i++) {
            for (let j = 0; j < gameSettings.cardsPerColor; j++) {
                cards.push({
                    color: gameState.colors[i],
                    id: `${i}-${j}`
                });
            }
        }

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
        shuffleArray(cards);

        // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –Ω–∞ –¥–æ—Å–∫—É, —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—è—è –ø–æ —Å—Ç—Ä–æ–∫–∞–º
        const cardsPerRow = gameSettings.colors;
        let currentRow = document.createElement('div');
        currentRow.className = 'card-row';

        cards.forEach((card, index) => {
            if (index > 0 && index % cardsPerRow === 0) {
                boardElement.appendChild(currentRow);
                currentRow = document.createElement('div');
                currentRow.className = 'card-row';
            }

            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.dataset.color = card.color;
            cardElement.dataset.id = card.id;

            cardElement.innerHTML = `
                <div class="card-inner">
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back" style="background-color: ${card.color}"></div>
                </div>
            `;

            cardElement.addEventListener('click', () => handleCardClick(cardElement));
            currentRow.appendChild(cardElement);
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é —Å—Ç—Ä–æ–∫—É, –µ—Å–ª–∏ –≤ –Ω–µ–π –µ—Å—Ç—å –∫–∞—Ä—Ç–æ—á–∫–∏
        if (currentRow.children.length > 0) {
            boardElement.appendChild(currentRow);
        }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ
    function handleCardClick(cardElement) {
        if (!gameState.canFlip || cardElement.classList.contains('flipped')) return;

        // –ü–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
        cardElement.classList.add('flipped');

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ü–≤–µ—Ç
        const cardColor = cardElement.dataset.color;
        const clickedWrongColor = cardColor !== gameState.currentColor;

        if (!clickedWrongColor) {
            // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –≤—ã–±–æ—Ä
            cardElement.classList.add('correct');
            gameState.foundPairs++;
            updateStats();

            // –£–¥–∞–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            cardElement.style.pointerEvents = 'none';

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—Å–µ –ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ —Ü–≤–µ—Ç–∞ –Ω–∞–π–¥–µ–Ω—ã
            const cardsOfColor = document.querySelectorAll(`.card[data-color="${gameState.currentColor}"]`);
            let allFound = true;
            cardsOfColor.forEach(card => {
                if (!card.classList.contains('correct')) {
                    allFound = false;
                }
            });

            // –ï—Å–ª–∏ –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Ç–µ–∫—É—â–µ–≥–æ —Ü–≤–µ—Ç–∞ –Ω–∞–π–¥–µ–Ω—ã, –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ –≤ guessedColors
            if (allFound && !gameState.guessedColors.includes(gameState.currentColor)) {
                gameState.guessedColors.push(gameState.currentColor);
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
            if (gameState.foundPairs === gameState.totalPairs) {
                gameState.canFlip = false;
                gameMessage.textContent = "–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!";
                diceElement.textContent = "üéâ";
                diceElement.style.backgroundColor = '#4CAF50';
            } else {
                // –ë—Ä–æ—Å–∞–µ–º –∫—É–±–∏–∫ —Å–Ω–æ–≤–∞
                rollDice();
            }
        } else {
            // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –≤—ã–±–æ—Ä
            cardElement.classList.add('incorrect');
            gameState.errors++;
            gameState.lastWrongColor = cardColor;
            updateStats();

            // –ü–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                cardElement.classList.remove('flipped', 'incorrect');

                // –í—ã–±–∏—Ä–∞–µ–º –Ω–æ–≤—ã–π —Ü–≤–µ—Ç (–ª—é–±–æ–π, –∫—Ä–æ–º–µ —Ç–æ–ª—å–∫–æ —á—Ç–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –Ω–µ–≤–µ—Ä–Ω–æ–≥–æ)
                const availableColors = gameState.colors.filter(color => color !== gameState.lastWrongColor);
                if (availableColors.length > 0) {
                    gameState.currentColor = availableColors[Math.floor(Math.random() * availableColors.length)];
                    diceElement.style.backgroundColor = gameState.currentColor;
                    diceElement.textContent = '‚úì';
                }
            }, 1000);
        }
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏
    function showAllCards() {
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.classList.add('flipped');
        });
    }

    // –°–∫—Ä—ã—Ç—å –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏
    function hideAllCards() {
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.classList.remove('flipped');
        });

        // –†–∞–∑—Ä–µ—à–∞–µ–º –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞—Ç—å –∫–∞—Ä—Ç–æ—á–∫–∏
        gameState.canFlip = true;
    }

    // –ë—Ä–æ—Å–æ–∫ –∫—É–±–∏–∫–∞
    function rollDice() {
        let availableColors = gameState.colors.filter(color => !gameState.guessedColors.includes(color));

        // –§–∏–ª—å—Ç—Ä—É–µ–º —Ü–≤–µ—Ç–∞, –∏—Å–∫–ª—é—á–∞—è –ø–æ—Å–ª–µ–¥–Ω–∏–π –Ω–µ–≤–µ—Ä–Ω—ã–π
        if (gameState.lastWrongColor) {
            availableColors = availableColors.filter(color => color !== gameState.lastWrongColor);
        }

        if (availableColors.length === 0) {
            // –ï—Å–ª–∏ –≤—Å–µ —Ü–≤–µ—Ç–∞ –æ—Ç–≥–∞–¥–∞–Ω—ã –∏–ª–∏ –∏—Å–∫–ª—é—á–µ–Ω—ã, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            diceElement.textContent = "üéâ";
            diceElement.style.backgroundColor = '#4CAF50'; // –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è —É—Å–ø–µ—Ö–∞
            gameState.currentColor = null; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π —Ü–≤–µ—Ç
            gameMessage.textContent = "–í—Å–µ —Ü–≤–µ—Ç–∞ –Ω–∞–π–¥–µ–Ω—ã!";
            return;
        }

        // –ï—Å–ª–∏ –µ—Å—Ç—å –¥–æ—Å—Ç—É–ø–Ω—ã–µ —Ü–≤–µ—Ç–∞
        const randomIndex = Math.floor(Math.random() * availableColors.length);
        gameState.currentColor = availableColors[randomIndex];
        // –ê–Ω–∏–º–∞—Ü–∏—è –∫—É–±–∏–∫–∞
        diceElement.textContent = '...';
        diceElement.style.backgroundColor = gameState.currentColor;

        setTimeout(() => {
            diceElement.textContent = '‚úì';
        }, 500);
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
    function updateStats() {
        errorsCounter.textContent = gameState.errors;
        foundCounter.textContent = gameState.foundPairs;
        totalCounter.textContent = gameState.totalPairs;
    }

    // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –º–∞—Å—Å–∏–≤–∞
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // –°–ª—É—à–∞—Ç–µ–ª–∏ —Å–æ–±—ã—Ç–∏–π
    startBtn.addEventListener('click', initGame);

    diceElement.addEventListener('click', () => {
        if (gameState.canFlip) {
            rollDice();
        }
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', () => {
        colorsInput.value = gameSettings.colors;
        cardsPerColorInput.value = gameSettings.cardsPerColor;
    });
    </script>
</body>
