<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажер порядка чисел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.1)), url('img/f1.jpg') center/cover no-repeat;
            z-index: -2;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(110,142,251,0.8), rgba(167,119,227,0.3));
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .settings {
            margin-bottom: 20px;
            padding: 15px;
            background: #e8f4fd;
            border-radius: 8px;
        }
        
        .setting-group {
            margin: 10px 0;
        }
        
        label {
            display: inline-block;
            width: 200px;
            text-align: right;
            margin-right: 10px;
        }
        
        input, select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .game-area {
            margin: 20px 0;
            min-height: 400px;
            position: relative;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        
        .circle {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            line-height: 60px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .circle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .circle.correct {
            background-color: #888 !important;
            cursor: default;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #f44336;
        }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тренажер порядка чисел</h1>
        
        <div class="settings">
            <h3>Настройки игры</h3>
            <div class="setting-group">
                <label for="count">Количество чисел:</label>
                <input type="number" id="count" min="3" max="20" value="8">
            </div>
            <div class="setting-group">
                <label for="minValue">Минимальное значение:</label>
                <input type="number" id="minValue" min="1" max="100" value="1">
            </div>
            <div class="setting-group">
                <label for="maxValue">Максимальное значение:</label>
                <input type="number" id="maxValue" min="2" max="100" value="20">
            </div>
            <div class="setting-group">
                <label for="order">Порядок:</label>
                <select id="order">
                    <option value="asc">Возрастание</option>
                    <option value="desc">Убывание</option>
                </select>
            </div>
            <button id="startBtn">Начать игру</button>
            <button id="resetBtn" disabled>Сбросить</button>
        </div>
        
        <div class="game-area" id="gameArea">
            <!-- Здесь будут появляться кружки с числами -->
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="instructions">
            <h3>Как играть:</h3>
            <p>Нажимайте на кружки с числами в правильном порядке (возрастание или убывание).</p>
            <p>При правильном нажатии кружок становится серым.</p>
            <p>Если нажали неправильно - появится сообщение об ошибке, но игра продолжится.</p>
        </div>
    </div>

    <script>
        class NumberOrderTrainer {
            constructor() {
                this.numbers = [];
                this.currentIndex = 0;
                this.gameStarted = false;
                this.correctOrder = [];
                
                this.initializeElements();
                this.setupEventListeners();
            }
            
            initializeElements() {
                this.countInput = document.getElementById('count');
                this.minValueInput = document.getElementById('minValue');
                this.maxValueInput = document.getElementById('maxValue');
                this.orderSelect = document.getElementById('order');
                this.startBtn = document.getElementById('startBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.gameArea = document.getElementById('gameArea');
                this.status = document.getElementById('status');
            }
            
            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.resetBtn.addEventListener('click', () => this.resetGame());
                
                // Валидация диапазонов
                this.minValueInput.addEventListener('change', () => this.validateRanges());
                this.maxValueInput.addEventListener('change', () => this.validateRanges());
            }
            
            validateRanges() {
                const min = parseInt(this.minValueInput.value);
                const max = parseInt(this.maxValueInput.value);
                
                if (min >= max) {
                    this.maxValueInput.value = min + 1;
                }
                
                const count = parseInt(this.countInput.value);
                const range = max - min + 1;
                
                if (count > range) {
                    this.countInput.value = range;
                }
            }
            
            startGame() {
                const count = parseInt(this.countInput.value);
                const min = parseInt(this.minValueInput.value);
                const max = parseInt(this.maxValueInput.value);
                const order = this.orderSelect.value;
                
                // Генерируем уникальные случайные числа
                this.numbers = this.generateUniqueNumbers(count, min, max);
                
                // Определяем правильный порядок
                this.correctOrder = [...this.numbers];
                if (order === 'asc') {
                    this.correctOrder.sort((a, b) => a - b);
                } else {
                    this.correctOrder.sort((a, b) => b - a);
                }
                
                this.currentIndex = 0;
                this.gameStarted = true;
                
                this.renderCircles();
                this.updateUI();
                
                this.status.textContent = `Нажимайте числа в порядке ${order === 'asc' ? 'возрастания' : 'убывания'}`;
                this.status.className = 'status';
            }
            
            generateUniqueNumbers(count, min, max) {
                const numbers = new Set();
                while (numbers.size < count) {
                    const num = Math.floor(Math.random() * (max - min + 1)) + min;
                    numbers.add(num);
                }
                return Array.from(numbers);
            }
            
            renderCircles() {
                this.gameArea.innerHTML = '';
                
                const gameAreaWidth = this.gameArea.offsetWidth - 70; // 70px = 60px (ширина кружка) + 10px (отступ)
                const gameAreaHeight = this.gameArea.offsetHeight - 70;
                const circleRadius = 30;
                const minDistance = 80; // Минимальное расстояние между центрами кружков
                
                const positions = [];
                
                // Перемешиваем числа для отображения
                const shuffledNumbers = [...this.numbers].sort(() => Math.random() - 0.5);
                
                shuffledNumbers.forEach(number => {
                    let attempts = 0;
                    let position;
                    let validPosition = false;
                    
                    // Пытаемся найти валидную позицию
                    while (attempts < 100 && !validPosition) {
                        position = {
                            x: Math.random() * gameAreaWidth,
                            y: Math.random() * gameAreaHeight
                        };
                        
                        // Проверяем расстояние до других кружков
                        validPosition = positions.every(existingPos => {
                            const dx = position.x - existingPos.x;
                            const dy = position.y - existingPos.y;
                            return Math.sqrt(dx * dx + dy * dy) >= minDistance;
                        });
                        
                        attempts++;
                    }
                    
                    // Если не нашли валидную позицию, используем случайную
                    if (!validPosition) {
                        position = {
                            x: Math.random() * gameAreaWidth,
                            y: Math.random() * gameAreaHeight
                        };
                    }
                    
                    positions.push(position);
                    
                    const circle = document.createElement('div');
                    circle.className = 'circle';
                    circle.textContent = number;
                    circle.dataset.value = number;
                    
                    // Устанавливаем позицию
                    circle.style.left = `${position.x}px`;
                    circle.style.top = `${position.y}px`;
                    
                    // Генерируем случайный цвет
                    const hue = Math.floor(Math.random() * 360);
                    circle.style.backgroundColor = `hsl(${hue}, 70%, 60%)`;
                    
                    circle.addEventListener('click', () => this.handleCircleClick(number));
                    
                    this.gameArea.appendChild(circle);
                });
            }
            
            handleCircleClick(clickedValue) {
                if (!this.gameStarted) return;
                
                const expectedValue = this.correctOrder[this.currentIndex];
                
                if (clickedValue === expectedValue) {
                    // Правильное нажатие
                    const circles = document.querySelectorAll('.circle');
                    circles.forEach(circle => {
                        if (parseInt(circle.dataset.value) === clickedValue) {
                            circle.classList.add('correct');
                        }
                    });
                    
                    this.currentIndex++;
                    
                    if (this.currentIndex === this.correctOrder.length) {
                        // Игра завершена
                        this.status.textContent = 'Поздравляем! Вы правильно расставили все числа!';
                        this.status.className = 'status success';
                        this.gameStarted = false;
                    } else {
                        this.status.textContent = `Правильно! Следующее число: ${this.correctOrder[this.currentIndex]}`;
                        this.status.className = 'status';
                    }
                } else {
                    // Неправильное нажатие - показываем ошибку, но не сбрасываем игру
                    this.status.textContent = `Ошибка! Вы нажали ${clickedValue}, а нужно было ${expectedValue}. Попробуйте еще раз!`;
                    this.status.className = 'status error';
                    
                    // Убираем сообщение об ошибке через 2 секунды
                    setTimeout(() => {
                        if (this.gameStarted) {
                            this.status.textContent = `Следующее число: ${this.correctOrder[this.currentIndex]}`;
                            this.status.className = 'status';
                        }
                    }, 2000);
                }
            }
            
            resetGame() {
                this.gameStarted = false;
                this.currentIndex = 0;
                this.numbers = [];
                this.correctOrder = [];
                
                this.gameArea.innerHTML = '';
                this.status.textContent = '';
                this.status.className = 'status';
                
                this.updateUI();
            }
            
            updateUI() {
                this.startBtn.disabled = this.gameStarted;
                this.resetBtn.disabled = !this.gameStarted;
                
                // Блокируем настройки во время игры
                this.countInput.disabled = this.gameStarted;
                this.minValueInput.disabled = this.gameStarted;
                this.maxValueInput.disabled = this.gameStarted;
                this.orderSelect.disabled = this.gameStarted;
            }
        }
        
        // Инициализация игры при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            new NumberOrderTrainer();
        });
    </script>
</body>
</html>
